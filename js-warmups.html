        <script>
            "use strict";

            /* TODO

            Write a function, addTen, that takes in an input. If the input is a number,
            return the input plus ten and false otherwise.

            Examples:

            addTen(0); // returns 10
            addTen(10); // returns 20
            addTen('bob'); // returns false

            */

            function addTen(input){
                if (typeof input === "number"){
                    return input + 10;
                } else {
                    return false;
                }
            }

            console.log(addTen(0));
            console.log(addTen(10));
            console.log(addTen('bob'));
            console.log(addTen(-10));
            console.log(addTen(-200));
            console.log(addTen('larry'));

            function makeUpperCase(input){
                if (typeof input === "string"){
                    return input.toUpperCase()
                } else {
                    return false;
                }
            }

            console.log(makeUpperCase('cat')); // returns 'CAT'
            console.log(makeUpperCase('DoG')); // returns 'DOG'
            console.log(makeUpperCase('CODEUP')); // returns 'CODEUP'
            console.log(makeUpperCase(54)); // returns false
            console.log(makeUpperCase(true)); // returns false
            console.log(makeUpperCase(null)); // returns false

            function sumIsEqual(input1, input2, input3) {
                if (input1 + input2 === input3) {
                    return true
                } else{
                    return false
                }
            }

            console.log(sumIsEqual(1, 2, 3)); // returns true
            console.log(sumIsEqual(2, 2, 4)); // returns true
            console.log(sumIsEqual(10, 2, 12)); // returns true
            console.log(sumIsEqual(10, false, 12)); // returns false
            console.log(sumIsEqual('10', '2', 12)); // returns false
            console.log(sumIsEqual('fred', 'bob', 'hello')); // returns false
