<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <!--Mapbox Link-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <!--CSS-->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<!--Header-->
<div class="container">
    <div class="row justify-space-between">
        <div class="column shrink">
            <h1>Weather Map</h1>
        </div>
        <div class="column shrink justify-center">
            <p>Current City:</p>
        </div>
    </div>
</div>
<!--Search Bar-->
<div>
    <input type="text" id="search-input" placeholder="Search for a location">
    <button id="search-button">Search</button>
</div>
<br>
<!--Map-->
<div id="map" style="height: 40rem; width: 40rem"></div>


<!-- include API key file -->
<script src="js/keys.js"></script>
<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--Mapbox-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<!--    Geocode-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- used to import minMaxTemps function -->
<script src="js/min-max-temps.js"></script>
<!--Javascript-->
<script src="js/weather_map.js"></script>
</body>
</html>
