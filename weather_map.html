<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <!--Mapbox Link-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <!--Standard CSS Files-->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="page-wrapper">
    <!--HEADER-->
    <div class="container-header d-flex flex-wrap">
        <div class="col col-weather col-8">
            <h1>Weather Map</h1>
        </div>
        <div class="col col-city col-4 gap-3">
            <h1 class=" fs-4">Current City:</h1>
            <div id="current-city" class="fs-4"></div>
        </div>
    </div>
    <!--SEARCH BAR-->
    <br>
    <div class="container-search">
        <input type="text" id="search-input" placeholder="Search for a location">
        <button id="search-button">Search</button>
    </div>
    <br>
    <!--MAP-->
    <div class="container-hero">
        <div class="col-map">
            <div id="map" style="height: 25rem; width: 100rem"></div>
        </div>
    </div>
    <!--CARDS-->
    <div class="container con-cards d-flex flex-wrap ">
        <div id="cards" class="col d-flex flex-wrap justify-content-evenly py-4 gap-2"></div>
    </div>
</div>
<!--include API key file -->
<script src="js/keys.js"></script>
<!--include jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!--Mapbox-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<!--Geocode-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--used to import minMaxTemps function -->
<script src="js/min-max-temps.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!--Javascript-->
<script src="js/weather_map.js"></script>
</body>
</html>
